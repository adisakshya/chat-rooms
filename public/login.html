<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="fonts/ionicons.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body class="main-container">
    <div class="login-dark">
    <form action="/chat.html" onsubmit="store_credentials()">
        <h2 class="sr-only">Chat Room</h2>
        <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
        <div class="form-group">
            <input id="username" class="form-control" type="text" name="user_name" placeholder="Display Name"/>
            <input id="room" class="form-control" type="text" name="room_no" placeholder="Room Number"/>
            <!--
            <input id="description" class="form-control" type="text" name="description" placeholder="Write a bit about yourself..."/>
            -->
        </div>
        <div class="form-group">
            <button id="send_room" class="btn btn-primary btn-block" type="submit">Enter Chat Room</button>
        </div>
    </form>
    </div>    

    <footer>
        <div class="footer-contents">
            <p>v1.0
                | <a href="">Fork on Github</a>
                | <a href="">Suggest a Feature</a>
                | <a href="">Report Issues</a>
            </p>
        </div>
    </footer>
</body>

</html>
