    <div class="card chat-zone">
        <div id="card-head" class="card-header">
            <h3 class="mb-0 chat-heading" id="room-name"></h3>

            <button class="user-list-btn" onclick="document.getElementById('id01').style.display='block'">See who's online
            </button>

            <div class="username-cont">
                <form>
                    <label class="user-heading">Your Username</label>
                    <input id="username" class="form-control user-field" type="username" name="username" value="Username" onchange="set_username()">
                </form>
            </div>           

        </div>
    
        <div class="card-body">
            <ul class="list-group" id="messages"></ul>        
        </div>

        <div class="message-field-cnt">
            <form id="message-field">
                <input class="message-input" placeholder="Message" id="message" autofocus autocomplete="off">
                <button id="send_message" class="send-btn btn btn-light" type="submit">Send</button>                
            </form>
            <button id="send_attachment" class="send-btn btn btn-light" onclick="send_att()">Send Attachment</button>
            <!--
            <button id="send_video" class="send-btn btn btn-light" onclick="send_vid_rec()">Send Video Recording</button>
            <button id="send_voice" class="send-btn btn btn-light" onclick="send_aud_rec()">Send Audio Recording</button>
            -->
        </div>

    </div>   

</div>

    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/mustache.js"></script>

    <script id="message-template" type="text/template">
        <li class="list-group-item" style="margin-bottom:6px;">
                    <div class="media">
                        <div></div>
                        <div class="media-body">
                            <div class="media" style="overflow:visible;">
                                <div><img src="img/avatar_2x.png" class="mr-3" style="width: 25px; height:25px;"></div>
                                <div class="media-body">
                                    <div class="row">
                                        <div id="message-details" class="col-md-8">
                                            <div class="message__title"><strong>{{from}}</strong></div>
                                            <div class="message__body">{{text}}<br></div> 
                                            <small class="text-muted">{{date}} @ {{time}}</small>                                          
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
    </script>

    <script id="room-template" type="text/template">
        <h4 class="mb-0 chat-heading">Chat Room: {{room_name}}</h4>
    </script>    

    <script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
